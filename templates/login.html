{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <form method="POST" class="max-w-screen-sm mx-auto">
     {% csrf_token %}
        <div class="form-card">
            <label for="username">Username</label>
            <input type="text" name="username">
        </div>
        <div class="form-card">
            <label for="password">Password</label>
            <input type="password" name="password">
        </div>
    <button type="submit" name="submit" value="Submit" class="w-20">Submit</button>
    </form>
{% endblock %}
